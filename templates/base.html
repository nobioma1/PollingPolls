<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block page_name %}{%endblock%}PollingPolls</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap_resources/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/pagecss.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'pollapp:home' %}"><em>PollingPolls</em></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger active">Hi, {{user.username}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger btn btn-outline-warning" href="{%url 'logout'%}">Logout</a>
            </li>
            {%endif%}
            &nbsp;
            <li></li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger btn btn-primary active" href="{%url 'pollapp:home'%}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

            {% block content %}

            {% endblock content %}

    <!-- Footer -->
    <footer class="py-0 bg-dark fixed-bottom">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; <em>PollingPolls</em> 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'bootstrap_resources/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap_resources/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
